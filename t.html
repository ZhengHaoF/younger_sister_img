<script>
    const vm = new Vue({
        el:"#app",
        data:{

        },
        methods:{
            
        }
    })

    var all_img;
    window.onload = function () {
        all_img = document.getElementsByTagName("img");
    }
    window.onscroll = function () {
        var visibleAreaHeight = document.documentElement.clientHeight; // 获取屏幕可视高度
        var scrollLen = document.documentElement.scrollTop//获取浏览器窗口顶部与文档顶部之间的距离，也就是滚动条滚动的距离

        if (scrollLen = Math.floor(scrollLen)) { //减少循环次数
            for (var i = 0; i < all_img.length; i++) {
                if (all_img[i].offsetTop - scrollLen < visibleAreaHeight && all_img[i].offsetTop - scrollLen >=-50) {
                    all_img[i].src = "https://ftp.bmp.ovh/imgs/2021/06/c314073aa6db214a.jpg"
                }
            }
        }
    }
</script>
