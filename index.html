<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>一生资源计划</title>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
    <link href="bootstrap-4.6.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        body{

        }
    </style>
</head>
<body>
<div class="container">
    <div class="jumbotron col-xl-12">
        <h1>一生资源计划</h1>
        <p>欢迎来到一生资源计划！(LPL)</p>
        <p>Welcome to looking at pictures for a lifetime</p>
       <p>交流QQ群：857994945</p>
    </div>
    <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12" style="padding-bottom: 30px">
            <div class="card">
                <div class="card-header">风之领域</div>
                <div class="card-body">
                    <img src="img/NOWLOADING.gif" class="img-fluid rounded" id="fzly">
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary float-left" onclick="goImgGroup('风之领域')">进入图集</button>
                    <button  class="btn  float-right btn-success" onclick="nextImg('风之领域')">下一张</button>
                </div>
            </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12" style="padding-bottom: 30px">
            <div class="card">
                <div class="card-header">桜桃喵</div>
                <div class="card-body">
                    <img src="img/NOWLOADING.gif" class="img-fluid rounded" id="ytm">
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary float-left" onclick="goImgGroup('桜桃喵')">进入图集</button>
                    <button class="btn float-right btn-success" onclick="nextImg('桜桃喵')">下一张</button>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-primary float-left" onclick="window.open('https://easydoc.net/s/54958543')">接口文档</button>
    <button class="btn float-right btn-success" onclick="window.open('https://gitee.com/ZHFHZ/younger_sister_img')">开源代码</button>
</div>
</body>
<script>
    window.onload = ()=>{
        nextImg("风之领域");
        nextImg("桜桃喵");
    }
    function nextImg(organization){
        if (organization === "风之领域"){
            loadImg("fzly","./img/NOWLOADING.gif");
        }else if (organization==="桜桃喵"){
            loadImg("ytm","./img/NOWLOADING.gif");
        }
        $.get("http://girl.zhfblog.top/collection/api/get_img.php",{
            "num":1,
            "organization":organization,
            "random":Math.floor(Math.random()*100)
        },function (data){
            let data_json = JSON.parse(data);
            if(data_json["status"]===200){
                console.log(data_json)
                let url = data_json['data'][0]['img_url'];
                if (organization === "风之领域"){
                    loadImg("fzly",url);
                }else if (organization==="桜桃喵"){
                    loadImg("ytm",url);
                }
            }
        })
    }
    function loadImg(id,url){
        let img = new Image();
        img.src = url;
        img.onload = function (){
            document.getElementById(id).src = url;
        }
        console.log("图片加载完成")
    }
    function goImgGroup(organization){
        window.open("http://girl.zhfblog.top/collection/?organization=" + organization);
    }
</script>
</html>
